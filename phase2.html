<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 2</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
</head>

<body onload="reloadData(2)">
    <form id="regForm">
        <h1>Address:</h1>
        <div class="tab">
            <p>
                <select class="input invalid" name="cities" id="city" onchange="validCity(this)">
                    <option value="">Choose City</option>
                </select><span id="city_span" class="city">*</span>
            </p>
            <p><input class="input invalid" id="street" placeholder="Street..." name="street"
                    oninput="validStreet(this)"></p>
            <p><input class="input invalid" id="number" placeholder="Number..." name="number" type="number"
                    oninput="validNumber(this)">
            </p>

        </div>

        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn"><a href="./phase1.html">Previous</a></button>
                <button type="button" id="nextBtn" class="hidden"><a href="./phase3.html"
                        onclick="saveData(3)">Next</a></button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step finish"></span>
            <span class="step finish"></span>
            <span class="step active"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>
</body>

<script src="validations.js"></script>
<script src="buttonsMovement.js"></script>

</html>
